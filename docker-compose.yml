version: "3.9"

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8080:80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://backend:8080}
    depends_on:
      - backend
    networks:
      - appnet

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PORT=${PORT:-8080}
    networks:
      - appnet

networks:
  appnet:
    driver: bridge